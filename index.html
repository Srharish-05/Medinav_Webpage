
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medinav - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Medinav Ambulance Tracker</h1>
</header>

<main>
    <!-- User Registration -->
    <section id="user-registration">
        <h2>User Registration</h2>
        <form id="user-form">
            <label for="user-pic">Profile Picture:</label>
            <input type="file" id="user-pic" name="profile" accept="image/*">

            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="name" required>

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" required>

            <label for="user-phone">Phone Number:</label>
            <input type="tel" id="user-phone" name="phone" required>

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>

            <button type="submit">Register as User</button>
        </form>
    </section>

    <!-- Driver Registration -->
    <section id="driver-registration">
        <h2>Ambulance Driver Registration</h2>
        <form id="driver-form">
            <label for="driver-pic">Profile Picture:</label>
            <input type="file" id="driver-pic" name="profile" accept="image/*">

            <label for="driver-name">Name:</label>
            <input type="text" id="driver-name" name="name" required>

            <label for="driver-email">Email:</label>
            <input type="email" id="driver-email" name="email" required>

            <label for="driver-phone">Phone Number:</label>
            <input type="tel" id="driver-phone" name="phone" required>

            <label for="driver-password">Password:</label>
            <input type="password" id="driver-password" name="password" required>

            <label for="vehicle-number">Ambulance Number:</label>
            <input type="text" id="vehicle-number" name="vehicle" required>

            <button type="submit">Register as Driver</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Medinav. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>

<section id="user-registration">
    <h2>User Registration</h2>
    <form id="user-form">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="name" required>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" required>

        <label for="user-phone">Phone Number:</label>
        <input type="tel" id="user-phone" name="phone" required>

        <label for="user-address">Address:</label>
        <textarea id="user-address" name="address" required></textarea>

        <button type="button" id="get-location">Get Location</button>
        <input type="hidden" id="user-lat" name="latitude">
        <input type="hidden" id="user-long" name="longitude">

        <button type="submit">Register as User</button>
    </form>
</section>
